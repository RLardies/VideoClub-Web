{% extends "base.html" %}

{% block content %}
<body>
  
<header> 
  <nav>
    <span id="connected_users"></span>

    {% if not session['usuario'] %}
      <a href="{{url_for('signup') }}">Sign up</a>
    {% endif %}
 
  </nav>
  <p>FILMIFY</p>
</header>



<div class="content">

  <h2 class="subtitulos">{{ movie.titulo }}</h2>

  
  <img id="myImg" src="{{ movie.poster }}" alt="{{ movie.titulo }}">

  <button class="button" onclick="location.href='{{url_for('comprar', movie_id = movie.id)}}'">Agregar a cesta</button>

  <p class="descr"> Precio: {{ movie.precio }}</p>
  <p class="descr"> Año: {{ movie.año }}</p>
  <p class="descr"> Director: {{ movie.director }}</p>
  <p class="descr"> Categoría: {{ movie.categoria }}</p>

  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img src="{{ movie.poster }}" class="modal-content" id="img01" alt="img">
    <div id="caption"></div>
    


    <script >
      imageClick();
    </script>
  </div>

  
</div>

</body>
</html>

{% endblock %}
