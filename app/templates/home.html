{% extends "base.html" %}


{% block content %}

<header> 
  <nav>
  	{% if not session['usuario'] %}
  	<a href="{{url_for('signup') }}" style="color:#8e8be0">Sign up</a>
  	{% endif %}
  </nav>
  <p>VideoClub</p>
</header>

<content>
  <bodytext><h2>Catalogue</h2></bodytext>
  
  <bodycontent>
    <div class="row">
      <div class="column1"> </div>
      <div class="column2"> </div>
      <div class="column3"> </div>
      <div class="column4"> </div>

    </div>
    <script>
    
      var len = Object.keys({{ movies|tojson }}).length;
      var elemscolumn = Math.ceil(len/4);
      var colnum = 1;
      var i = 1;
    </script>

    {% for item in movies %}
      <script>
        if (i % (elemscolumn+1) != 0) {
          show({{ item.titulo|tojson }}, {{ item.poster|tojson }}, colnum);
          i += 1;
          colnum +=1;
        }
        else{
          show({{ item.titulo|tojson }}, {{ item.poster|tojson }}, colnum);
          i += 1;
          colnum = 1;
        }
      </script>
    {% endfor %}  
  </bodycontent>
</content>

  <aside>
    <cattext>
      <h1>Categories</h1>
    </cattext>
    <form  >
     <input type="textsearch" name="search" placeholder="Search..">
    </form>

   

    <ul class="cats">
      {% for category in categories %}
        <li><a href="{{ url_for('category', nombre = category )}}" >{{ category }}</a></li>
      {% endfor %} 
    </ul>

    
 </aside>

<footer>
  <h1>Footer</h1>
</footer>

{% endblock %}
